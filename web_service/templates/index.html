<div class="container p-3 my-3 bg-light border">
    <h4>Please upload an audio file (.wav, .mp3)</h4>
    <form action="/dance_figure" id="upload-file" method="post" enctype="multipart/form-data">

        <div class="custom-file mb-3">

            <label class="custom-file-label" for="audio-upload">Choose file</label>
        </div>

        <button type="button" class="btn btn-primary btn-lg" id="btn-start">Start</button>
    </form>
    <div>
    </div>

    </video>
</div>
